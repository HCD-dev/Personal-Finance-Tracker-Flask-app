{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block main %}
<h2>Update Profile</h2>
<form method="POST" autocomplete="new-password">
    <div class="form-group">
        <label for="username">New Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ user['username'] }}">
    </div>
    <div class="form-group">
        <label for="email">New Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ user['email'] }}">
    </div>
    <div class="form-group">
        <label for="current_password">Current Password</label>
        <input type="password" class="form-control" id="current_password" name="current_password" autocomplete="new-password" required>
    </div>
    <div class="form-group">
        <label for="new_password">New Password</label>
        <input type="password" class="form-control" id="new_password" name="new_password" autocomplete="new-password">
    </div>
    <div class="form-group">
        <label for="confirm_new_password">Confirm New Password</label>
        <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password" autocomplete="new-password">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
